<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sale-card {
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s;
        }
        
        .sale-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .sale-item {
            border-bottom: 1px solid #eee;
            padding: 0.75rem 0;
        }
        
        .sale-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Reuse sidebar and top nav from dashboard -->
    
    <!-- Main Content -->
    <div class="main-content">
        <nav class="top-nav navbar navbar-expand-lg navbar-light sticky-top">
            <!-- Same top nav as dashboard -->
        </nav>
        
        <div class="container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Sales Management</h2>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSaleModal">
                        <i class="bi bi-plus-lg"></i> New Sale
                    </button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Sales</h5>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                    Filter
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Today</a></li>
                                    <li><a class="dropdown-item" href="#">This Week</a></li>
                                    <li><a class="dropdown-item" href="#">This Month</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Customer</th>
                                            <th>Items</th>
                                            <th>Total</th>
                                            <th>Payment</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2023-06-15</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="customer-avatar me-2">AB</div>
                                                    <span>ABC Restaurant</span>
                                                </div>
                                            </td>
                                            <td>3 items</td>
                                            <td>₵1,250</td>
                                            <td><span class="badge bg-success">Paid</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2023-06-14</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="customer-avatar me-2">XY</div>
                                                    <span>XYZ Catering</span>
                                                </div>
                                            </td>
                                            <td>5 items</td>
                                            <td>₵2,150</td>
                                            <td><span class="badge bg-warning text-dark">Partial</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-primary">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2023-06-12</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="
