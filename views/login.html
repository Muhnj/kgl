<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --kgl-primary: #2c5e1a;
            --kgl-secondary: #f8a617;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            height: 100vh;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .login-left {
            background: linear-gradient(to right, var(--kgl-primary), #4a8c2b);
            color: white;
            padding: 3rem;
        }
        
        .login-logo {
            width: 120px;
            margin-bottom: 2rem;
        }
        
        .btn-kgl {
            background-color: var(--kgl-secondary);
            border: none;
            color: #333;
            font-weight: 600;
        }
        
        .btn-kgl:hover {
            background-color: #e69500;
        }
        
        .form-control:focus {
            border-color: var(--kgl-primary);
            box-shadow: 0 0 0 0.25rem rgba(44, 94, 26, 0.25);
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-10 col-lg-8">
                <div class="card login-card">
                    <div class="row g-0">
                        <div class="col-md-5 d-none d-md-flex login-left">
                            <div class="d-flex flex-column justify-content-center">
                                <img src="assets/logo-white.png" alt="KGL Logo" class="login-logo mx-auto">
                                <h2 class="text-center mb-3">Karibu Groceries LTD</h2>
                                <p class="text-center">Wholesale Produce Distribution System</p>
                                <div class="mt-4">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="bi bi-check-circle-fill me-2"></i>
                                        <span>Manage inventory efficiently</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="bi bi-check-circle-fill me-2"></i>
                                        <span>Track sales & purchases</span>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-check-circle-fill me-2"></i>
                                        <span>Real-time stock monitoring</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body p-5">
                                <h3 class="mb-4">Welcome Back</h3>
                                <p class="text-muted mb-4">Please enter your credentials to login</p>
                                
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember">
                                            <label class="form-check-label" for="remember">Remember me</label>
                                        </div>
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-kgl w-100 py-2 mb-3">Login</button>
                                    <div class="text-center">
                                        <p class="text-muted">Â© 2023 KGL. All rights reserved.</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            console.log('Login submitted');
        });
    </script>
</body>
</html>
