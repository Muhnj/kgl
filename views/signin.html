<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KGL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
      transition: transform 0.3s;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .login-header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
    }
    .btn-login {
      background: var(--secondary);
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card animate__animated animate__fadeIn">
      <div class="login-header">
        <h3><i class="fas fa-store"></i> KGL Dashboard</h3>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" required>
              <option value="" disabled selected>Select your role</option>
              <option value="manager">Manager</option>
              <option value="agent">Sales Agent</option>
              <option value="director">Director</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button class="btn btn-login mt-3">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.querySelector('select').value;
      // Redirect based on role (simulated)
      if (role === 'manager') window.location.href = 'dashboard-manager.html';
      else if (role === 'agent') window.location.href = 'dashboard-agent.html';
      else if (role === 'director') window.location.href = 'dashboard-director.html';
    });
  </script>
</body>
</html>
